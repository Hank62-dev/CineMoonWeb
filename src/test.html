<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <a href="#card"><p>Trailer</p></a>
  <div id="card">
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/WBE7iNSkA10?si=lVItYPJX1v7wpVfq" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen></iframe>
  </div>

<style>

#card{
  display: none;
  justify-content: center;
  align-items: end;
}
p:focus{
  display: flex;
}

.movie-card {
  position: relative;
  width: 270px;
  height: 400px;
  overflow: hidden;
  border-radius: 10px;
  cursor: pointer;
}

.movie-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Box overlay mờ mờ */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
  display: flex;
  align-items: flex-end; /* text nằm dưới */
  padding: 20px;
}

.text {
  color: white;
  transform: translateY(20px);
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

/* Khi hover: hiện overlay + trượt text lên */
.movie-card:hover .overlay {
  opacity: 1;
}

.movie-card:hover .text {
  transform: translateY(0);
  opacity: 1;
}


</style>
</body>
</html>
