<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>  CineStar-Hệ thống rạp chiếu phim hiện đại, giá rẻ bậc nhất</title>
</head>
<body>
    <div id="boxToolBar">
        <div class="intro">
            <button class="btnBooking">ĐẶT VÉ NGAY</button>
            <button class="btnPopcorn">ĐẶT BẮP NƯỚC</button>
            <input type="search" placeholder="Tìm phim, rạp..." id="search">
            <a href="/index.html"><img src="header-logo.png" width="200px" alt="logoCineStar" class="logoCineStar"></a>
            <p>VÕ GIA HUY</p>   
            <img src="flagVietnam.png" width="40px" alt="flagVietNam" class="flagVietNam">
            <img src="flagamerica.png" width="30px" alt="flagAmerica" class="flagAmerica">
        </div>
        

        <hr class="lineToolbar">
        <div class="toolBar">
            <a href="#selectTheater"><h3 class="toolLeft">Chọn rạp</h3></a>
            <a href="#showTimes"><h3 class="toolLeft">Lịch chiếu</h3></a>
            <a href="#discounts"><h3>Khuyến mãi</h3></a>
            <a href="#eventRetals"><h3>Thuê sự kiện</h3></a>
            <a href="#entertainmentOptions"><h3>Tất cả các giải trí</h3></a>
            <a href="#aboutUs"><h3>Giới thiệu</h3></a>
        </div>
    </div>

    <div class="newsHot">
    <p>⟨</p>

    <div class="movieItem">
        <img src="chaching.png" alt="Chaching">
        <button class="btnBooking">ĐẶT VÉ NGAY</button>
    </div>

    <div class="movieItem">
        <img src="nhiemvubatkhathi.png" alt="Nhiệm vụ bất khả thi">
        <button class="btnBooking">ĐẶT VÉ NGAY</button>
    </div>

    <div class="movieItem">
        <img src="bikipluyenrong.png" alt="Bí kíp luyện rồng">
        <button class="btnBooking">ĐẶT VÉ NGAY</button>
    </div>

    <p>⟩</p>
</div>


    <div class="toolbarBooking">
        <p>ĐẶT VÉ NHANH</p>
        <p>1.Chọn Rạp</p>
        <p>2.Chọn Phim</p>
        <p>3.Chọn Ngày</p>
        <p>4.Chọn Suất</p>
        <p>ĐẶT NGAY</p>
    </div>

    <div class="nowShowing">

    </div>
</body>
</html>
